<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>G-Core Genie Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111827, #020617 55%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .frame {
      max-width: 960px;
      width: 100%;
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.85);
      background: radial-gradient(circle at top left, #0b1220, #020617 55%, #000 100%);
      padding: 28px 32px 32px;
      position: relative;
      overflow: hidden;
    }

    .frame::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 24px;
      border: 1px solid rgba(15, 118, 255, 0.25);
      mix-blend-mode: screen;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 12px;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 13px;
      color: #9ca3af;
    }

    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .status-pill {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      background: radial-gradient(circle at left, rgba(22, 163, 74, 0.25), transparent);
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.85);
    }

    .status-pill span {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 600;
      color: #bbf7d0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 18px;
      margin-top: 10px;
    }

    .column-label {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .panel {
      border-radius: 18px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      padding: 14px 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      border: 1px solid rgba(15, 118, 255, 0.1);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 10px 12px;
      resize: vertical;
      font-size: 14px;
      line-height: 1.45;
      color: #e5e7eb;
      outline: none;
    }

    textarea::placeholder {
      color: #4b5563;
    }

    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }

    .answer-box {
      width: 100%;
      min-height: 140px;
      border-radius: 12px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.8), rgba(17, 24, 39, 0.96));
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.5;
      color: #e5e7eb;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .answer-placeholder {
      color: #4b5563;
      font-style: italic;
    }

    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 16px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill-group {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill-label {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #6b7280;
    }

    select,
    input[type="number"] {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 6px 10px;
      font-size: 13px;
      color: #e5e7eb;
      outline: none;
    }

    select:focus,
    input[type="number"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }

    .send-button {
      margin-left: auto;
      padding: 10px 26px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: white;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 11px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.6);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      min-width: 150px;
    }

    .send-button:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
    }

    .status-text {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }

    .status-text strong {
      color: #e5e7eb;
    }

    .status-text.error {
      color: #fca5a5;
    }

    .api-url {
      margin-top: 6px;
      font-size: 11px;
      color: #6b7280;
    }

    .api-url code {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(15, 23, 42, 0.95);
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      color: #9ca3af;
    }

    @media (max-width: 840px) {
      .frame {
        padding: 18px 18px 22px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .status-pill {
        align-self: flex-end;
      }
      .control-row {
        flex-direction: column;
        align-items: stretch;
      }
      .send-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header-row">
      <div class="title-group">
        <div class="title">G-Core Genie Test</div>
        <div class="subtitle">
          Direkter Testaufruf gegen
          <strong>api.g-core-systems.com</strong> über deinen Router
        </div>
      </div>
      <div class="status-pill">
        <span class="status-dot"></span>
        <span>Router aktiv</span>
      </div>
    </div>

    <div class="grid">
      <!-- Prompt -->
      <div>
        <div class="column-label">Prompt</div>
        <div class="panel">
          <textarea id="prompt" placeholder="Schreib hier deinen Test-Prompt für Genie hinein...">Sag mir bitte in einem Satz, was G-Core Systems aus deiner Sicht besonders macht.</textarea>
        </div>
      </div>

      <!-- Antwort -->
      <div>
        <div class="column-label">Antwort von Genie</div>
        <div class="panel">
          <div id="answer" class="answer-box">
            <span class="answer-placeholder">(Noch keine Antwort erhalten)</span>
          </div>
        </div>
      </div>
    </div>

    <div class="control-row">
      <div class="control-group">
        <div class="pill-group">
          <span class="pill-label">Modell</span>
          <select id="model">
            <option value="gpt-4.1-mini">gpt-4.1-mini</option>
            <option value="gpt-4.1">gpt-4.1</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="gpt-4o">gpt-4o</option>
          </select>
        </div>

        <div class="pill-group">
          <span class="pill-label">Temperatur</span>
          <input id="temperature" type="number" min="0" max="1" step="0.1" value="0.7" />
        </div>
      </div>

      <button id="send" class="send-button">
        <span>Senden</span>
      </button>
    </div>

    <div class="status-text" id="statusText">
      Bereit für einen Test-Call über deinen Router.
    </div>
    <div class="api-url">
      POST&nbsp;<code id="apiUrl">https://api.g-core-systems.com/genie</code>
    </div>
  </div>

  <script>
    const API_URL = "https://api.g-core-systems.com/genie";

    const promptEl = document.getElementById("prompt");
    const answerEl = document.getElementById("answer");
    const statusEl = document.getElementById("statusText");
    const modelEl = document.getElementById("model");
    const tempEl = document.getElementById("temperature");
    const sendBtn = document.getElementById("send");

    function setStatus(text, ok = true) {
      statusEl.textContent = text;
      statusEl.classList.toggle("error", !ok);
    }

    function setAnswer(html) {
      answerEl.innerHTML = html || "<span class=\"answer-placeholder\">(Keine Antwort erhalten)</span>";
    }

    async function sendPrompt() {
      const prompt = promptEl.value.trim();
      const model = modelEl.value;
      const temp = Number(tempEl.value || 0.7);

      if (!prompt) {
        setStatus("Bitte gib zuerst einen Prompt ein.", false);
        return;
      }

      sendBtn.disabled = true;
      setStatus("Sende Anfrage an Genie über deinen Router...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt,
            model,
            temperature: temp
          })
        });

        if (!res.ok) {
          const text = await res.text().catch(() => "");
          setStatus(`HTTP-Fehler ${res.status} – ${res.statusText}`, false);
          setAnswer(
            "Die API hat mit einem Fehler geantwortet:\n\n" +
            (text || "(Keine genaueren Details erhalten)")
          );
          return;
        }

        const json = await res.json();

        // Robust: verschiedene mögliche Felder auswerten
        const replyText =
          json.reply ??
          json.response ??
          (json.data && (json.data.reply ?? json.data.response)) ??
          "(Keine Antwort erhalten)";

        setAnswer(replyText);
        setStatus("Antwort erfolgreich von Genie erhalten.", true);
      } catch (err) {
        console.error("Fetch-Fehler:", err);
        setStatus("Failed to fetch – Anfrage konnte nicht abgeschlossen werden.", false);
        setAnswer(
          "Der Browser konnte die Anfrage nicht erfolgreich abschließen.\n\n" +
          "Mögliche Ursachen:\n" +
          "• CORS-Problem\n" +
          "• Zertifikats- oder HTTPS-Problem\n" +
          "• Der Router wurde gerade neu gestartet\n\n" +
          "Details in der Browser-Konsole (F12 → Console):\n" +
          String(err)
        );
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", (ev) => {
      ev.preventDefault();
      sendPrompt();
    });

    // ENTER+Ctrl im Textfeld = senden
    promptEl.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter" && (ev.ctrlKey || ev.metaKey)) {
        ev.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
